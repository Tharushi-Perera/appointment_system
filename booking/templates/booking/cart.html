{% extends 'base.html' %}

{% block content %}
<h2>Your Booking Cart</h2>
{% for item in services %}
<div class="card mb-3">
    <div class="card-body">
        <h5>{{ item.service.name }}</h5>
        <p>Date: {{ item.date }}</p>
    </div>
</div>
{% endfor %}
<a href="{% url 'booking:choose_time' %}" class="btn btn-primary">Proceed to Time Selection</a>
{% endblock %}
