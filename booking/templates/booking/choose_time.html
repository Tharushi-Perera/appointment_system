{% extends 'base.html' %}
{% block content %}
<h2>Choose Time Slot</h2>
<p>Service: {{ service.name }} | Date: {{ date }}</p>

<form method="post" action="{% url 'booking:confirm_appointment' %}">
  {% csrf_token %}
  {% for slot in slots %}
    <div>
      <label>
        <input type="radio" name="time" value="{{ slot }}" required>
        {{ slot }}
      </label>
    </div>
  {% endfor %}
  <button type="submit">Confirm Booking</button>
</form>
{% endblock %}
