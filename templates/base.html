<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salon Booking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- ✅ Topbar Contact Info -->
<div class="bg-dark text-white py-1">
  <div class="container d-flex justify-content-between">
    <small><i class="fas fa-phone me-1"></i> +94 11 234 5678</small>
    <small><i class="fas fa-envelope me-1"></i> info@glamsalon.lk</small>
  </div>
</div>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">GlamSalon</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/services/">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="/stylists/">Stylists</a></li>
        <li class="nav-item"><a class="nav-link" href="/offers/">Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="/book/">Book Appointment</a></li>
        <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
      </ul>
    </div>
  </div>
</nav>



</nav>

<!-- ✅ Main content section -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
