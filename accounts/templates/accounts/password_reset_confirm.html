{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="p-4 shadow rounded" style="background-color: white; max-width: 500px; width: 100%;">
    <h2 class="text-center mb-3">Set New Password</h2>
    <p class="text-center text-muted mb-4">Enter your new password below.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn w-100 mt-3" style="background-color: #6f2da8; color: white;">
        Change Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
