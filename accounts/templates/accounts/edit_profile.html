{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3>Edit Profile</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>
{% endblock %}
