
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Salon App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: 5% auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ff6b81;
        }
        .btn-primary {
            background-color: #ff6b81;
            border-color: #ff6b81;
        }
        .btn-primary:hover {
            background-color: #ff4757;
            border-color: #ff4757;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <h3 class="text-center mb-4">Welcome Back üëã</h3>

        <!-- üîî Message display block -->
        {% if messages %}
          {% for message in messages %}
           <div class="alert alert-danger text-center">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                <label class="form-check-label" for="rememberMe">
                    Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'socialaccount_login' provider='google' %}" class="btn google-btn w-100">Continue with Google</a>
        </div>
        <div class="text-center mt-3">
            <span>Don't have an account?</span> <a href="{% url 'register' %}">Sign Up</a>
        </div>

        <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
        </script>


    </div>


</body>


</html>
