{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign up</button>
    </form>

    <hr>
    <p>Or sign up with Google:</p>
    <a class="btn btn-outline-dark" href="{% provider_login_url 'google' %}">
      <i class="fab fa-google me-1"></i> Continue with Google
    </a>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
