{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <img src="{{ profile.profile_picture.url }}" class="img-fluid rounded-circle shadow" style="width: 200px;" alt="Profile Pic">
      <h3 class="mt-3">{{ user.username }}</h3>
      <p>{{ user.email }}</p>
      <a href="{% url 'accounts:edit_profile' %}" class="btn btn-primary mb-3">Edit Profile</a>

      <!-- ðŸ”´ Delete Account Button -->
      <form action="{% url 'accounts:delete_account' %}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-2">Delete Account</button>
      </form>
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
      <a href="{% url 'booking:my_appointments' %}" class="btn btn-outline-dark btn-lg">
        View My Appointments
      </a>
    </div>
  </div>
</div>
{% endblock %}
