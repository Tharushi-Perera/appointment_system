{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <!-- Profile Section -->
    <div class="col-md-4 text-center mb-4">
      <img src="{{ profile.profile_picture.url }}" class="img-fluid rounded-circle shadow"
           style="width: 200px; border: 3px solid #9b59b6;" alt="Profile Pic">
      <h3 class="mt-3">{{ user.username }}</h3>
      <p>{{ user.email }}</p>

      <div class="d-grid gap-2 mx-auto" style="width: 150px;">
        <a href="{% url 'accounts:edit_profile' %}" class="btn" style="background-color: #9b59b6; color: white;">
          Edit Profile
        </a>
      </div>

      <div class="d-grid gap-2 mx-auto mt-2" style="width: 150px;">
        <form method="POST" action="{% url 'accounts:delete_account' %}">
          {% csrf_token %}
          <button type="submit" class="btn" style="background-color: #8e44ad; color: white;">
            Delete Account
          </button>
        </form>
      </div>
    </div>

    <!-- Appointments Section -->
    <div class="col-md-5 text-center">
      <h4 class="mb-3">Manage Your Bookings</h4>
      <a href="{% url 'booking:my_appointments' %}" class="btn btn-outline-dark"
         style="border: 2px solid #8e44ad; color: #8e44ad;">
        View My Appointments
      </a>
    </div>
  </div>
</div>
{% endblock %}
